<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Display block</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div>
         <h1 class="inline">header 1 is here</h1>
         <p class="inline">Paragraph is here</p>
      </div>
      <br><hr><br>
      <div>
         <p>This is the opening of the paragraph.
            <strong>
            <span class="blk">I put the span here</span>
            <a class="blk" href="https://www.google.com">
               and a google link here
            </a>
            </strong>
            This is the end of the paragraph.
         </p>
      </div>
      <br><hr><br>
      <div>
         <p>This is the opening of the paragraph.
         <mark>
            <span class="inline-blk">I put the span here</span>
            <a class="inline-blk" href="https://www.google.com">
               and a google link here
            </a>
            </mark>
            This is the end of the paragraph.
         </p>
      </div>

   </body>
</html>
